<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>

<div class="calculator">
  <div class="row">
    <input readonly id="result" class="calc-result" value="0"/>  
    <button type="reset" class="button btn-pink" id="reset" value="C">AC</button>            
</div>
    <div class="row">
      <button class="button btn-pale" value="7">7</button>
      <button class="button btn-pale" value="8">8</button>
      <button class="button btn-pale" value="9">9</button>
      <button class="button btn-green" value="/">/</button>
    </div>
    <div class="row">
      <button class="button btn-pale" value="4">4</button>
      <button class="button btn-pale" value="5">5</button>
      <button class="button btn-pale" value="6">6</button>
      <button class="button btn-green" value="*">*</button>
    </div>
    <div class="row">
      <button class="button btn-pale" value="1">1</button>
      <button class="button btn-pale" value="2">2</button>
      <button class="button btn-pale" value="3">3</button>
      <button class="button btn-green" value="-">-</button>
    </div>
    <div class="row">
      <button class="button btn-pale" value="0">0</button>
      <button class="button btn-pale"  value=".">.</button>
      <button class="button btn-green" value="=">=</button>
      <button class="button btn-green" value="+">+</button>
    </div>
  </div>

<script src="script.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
